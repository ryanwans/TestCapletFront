<!!element DraftTest>
    <h1 class='x-title'>
        Draft a New Test
    </h1>
    <h1 class='x-subtitle'>
        LOADING TEST MAKER...
    </h1>
    <div class="text-make-form"> 
        <h3 class="xx2-form-above">TEST NAME</h3> 
        <input onmouseout="TestMaker.notip()" onmouseover="TestMaker.showTip(1)" required maxlength="32" class="xx2-form-input" id="test-name" /> 
        <h3 class="xx2-form-above">SHOWN TEST QUESTIONS *</h3> 
        <input onmouseout="TestMaker.notip()" onmouseover="TestMaker.showTip(2)" required class="xx2-form-input" type="number" max="100" id="test-max" placeholder="" /> 
        <h3 class="xx2-form-above">TIME LIMIT (MINUTES) (IF NONE, DO NOT TOUCH)</h3> 
        <input onmouseout="TestMaker.notip()" onmouseover="TestMaker.showTip(3)" required class="xx2-form-input" id="text-time" type="number" value="0" /> 
        <h3 onmouseout="TestMaker.notip()" onmouseover="TestMaker.showTip(4)" class="xx2-form-above">LIVE TESTING</h3> 
        <input noshow id="live-on" name="uselive" value="1" type="radio"> 
        <label value="1" for="live-on">YES</label> 
        <input noshow id="live-off" value="0" name="uselive" type="radio"> 
        <label value="0" for="live-off">NO</label>
        <h3 class="xx2-form-above" onmouseout="TestMaker.notip()" onmouseover="TestMaker.showTip(5)">WINDOW PROTECTION</h3> 
        <input noshow value="1" id="wp-on" name="usewp" type="radio"> 
        <label value="1" for="wp-on">YES</label> 
        <input noshow value="0" id="wp-off" name="usewp" type="radio"> 
        <label value="0" for="wp-off">NO</label>
        <xbt onmouseout="TestMaker.notip()" onmouseover="TestMaker.showTip(0)" onclick="TestMaker.beginMaker()">START CREATING TEST</xbt>
        <finetext>* This is the amount of questions the students will be shown<br>&nbsp;&nbsp;&nbsp;Can't be greater than 100</finetext>
    </div>
</!!element>
